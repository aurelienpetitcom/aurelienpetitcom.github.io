<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titres pour partage -->
    <title>Famous Castle</title>
    <link rel="icon" href="/images/productions/Le_Chateau_de_la_Belle_au_Bois_Dormant_post.png" type="image/png">

    <!-- Open Graph -->
    <meta property="og:title" content="Famous Castle">
    <meta property="og:image" content="/images/productions/Le_Chateau_de_la_Belle_au_Bois_Dormant_post.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://aurelienpetit.com/share/famous-castle.html">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Famous Castle">
    <meta name="twitter:image" content="/images/productions/Le_Chateau_de_la_Belle_au_Bois_Dormant_post.png">

    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'SF Pro', system-ui, sans-serif;
            text-align: center;
        }

        a {
            color: #1e90ff;
            text-decoration: underline;
            margin-top: 1rem;
        }
    </style>
    <!-- Redirection instantanée vers la section sur le site principal -->
    <script>
        const lang = new URLSearchParams(window.location.search).get('lang') || 'fr';
        const title = lang === 'en' ? 'Famous Castle' : 'Famous Castle';

        // Première phrase de la description selon la langue
        const description = lang === 'en'
            ? 'Discover the castle reimagined in a unique graphic style, where the okbots seem willing to do anything to reach the very top.'
            : 'Découvrez le château revisité dans un style graphique unique, où les okbots semblent prêts à tout pour atteindre le sommet.';

        // Mettre à jour les meta OG et Twitter description dynamiquement
        let ogDesc = document.querySelector('meta[property="og:description"]');
        if (!ogDesc) {
            ogDesc = document.createElement('meta');
            ogDesc.setAttribute('property', 'og:description');
            document.head.appendChild(ogDesc);
        }
        ogDesc.setAttribute('content', description);

        let twitterDesc = document.querySelector('meta[name="twitter:description"]');
        if (!twitterDesc) {
            twitterDesc = document.createElement('meta');
            twitterDesc.setAttribute('name', 'twitter:description');
            document.head.appendChild(twitterDesc);
        }
        twitterDesc.setAttribute('content', description);

        // Redirection instantanée vers la section principale
        window.location.replace(`https://aurelienpetit.com/#famous-castle`);
    </script>
</head>

<body>
    <p>Redirection en cours vers la publication...</p>
    <p>
        <a href="https://aurelienpetit.com/#famous-castle">Cliquez ici si la redirection ne fonctionne pas</a>
    </p>
</body>

</html>
