<!DOCTYPE html>
<html lang="fr">

<style>
    html,
    body {
        background: #000;
        margin: 0;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titres pour partage -->
    <title>Okbots Expedition</title>
    <link rel="icon" href="/images/okbotsexpedition/okbotsexpedition_img2025_01.png" type="image/png">

    <!-- Open Graph -->
    <meta property="og:title" content="Okbots Expedition">
    <meta property="og:image" content="/images/okbotsexpedition/okbotsexpedition_img2025_01.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://aurelienpetit.com/share/okbots-expedition-development-announcement.html">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Okbots Expedition">
    <meta name="twitter:image" content="/images/okbotsexpedition/okbotsexpedition_img2025_01.png">

    <style>
        body {
            background-color: #000;
            color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'SF Pro', system-ui, sans-serif;
            text-align: center;
        }

        a {
            color: #000000;
            text-decoration: underline;
            margin-top: 1rem;
        }
    </style>

    <!-- Redirection instantanée vers la section sur le site principal -->
    <script>
        const lang = new URLSearchParams(window.location.search).get('lang') || 'fr';
        const title = lang === 'en' ? 'Okbots Expedition' : 'Okbots Expedition';

        // Première phrase de la description selon la langue
        const description = lang === 'en'
            ? 'Okbots Expedition is a narrative platformer game project produced on Unreal Engine 5.'
            : 'Okbots Expedition est un projet de jeu de type plateforme narratif produit sur Unreal Engine 5.';

        // Mettre à jour les meta OG et Twitter description dynamiquement
        let ogDesc = document.querySelector('meta[property="og:description"]');
        if (!ogDesc) {
            ogDesc = document.createElement('meta');
            ogDesc.setAttribute('property', 'og:description');
            document.head.appendChild(ogDesc);
        }
        ogDesc.setAttribute('content', description);

        let twitterDesc = document.querySelector('meta[name="twitter:description"]');
        if (!twitterDesc) {
            twitterDesc = document.createElement('meta');
            twitterDesc.setAttribute('name', 'twitter:description');
            document.head.appendChild(twitterDesc);
        }
        twitterDesc.setAttribute('content', description);

        // Redirection instantanée vers la section principale
        window.location.replace(`https://aurelienpetit.com/#okbots-expedition-development-announcement`);
    </script>
</head>

<body>
    <p>Redirection en cours vers la publication...</p>
    <p>
        <a href="https://aurelienpetit.com/#okbots-expedition-development-announcement">Cliquez ici si la redirection ne
            fonctionne pas</a>
    </p>
</body>

</html>
